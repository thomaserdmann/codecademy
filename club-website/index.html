<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>The Fine Dine Society</h1>
        <nav>
            <ul>
                <li><a href="#">Tastings</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Join</a></li>

            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-container">
            <h2>The Fine Dine Society</h2>
            <button>Join Us Now!</button>
        </div>
    </section>

    <section class="tastings">
        <h2>Tastings</h2>
        <div class="tastings-container">
            <div class="tasting-block" id="beer">
                <div class="tasting-name">
                    <h2>Beer</h2>
                </div>
            </div>
            <div class="tasting-block" id="wine">
                <div class="tasting-name">
                    <h2>Wine</h2>
                </div>
            </div>
            <div class="tasting-block" id="coffee">
                <div class="tasting-name">
                    <h2>Coffee</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="testimonial">
        <div class="testimonial-container">
            <blockquote>"Simply an unforgettable experience you don't want to miss."</blockquote>
            <h4>- Moon Stoneshop -</h4>
        </div>
    </section>

    <section class="event">

    </section>
    <footer></footer>

</body>

</html>
